<html lang="en">
  <head>

  <body>
      <div class="container">
    <ul class="list-group todos m-5">
        <li class="list-group-item d-flex justify-content-between">
            <span>A1</span>
            <i class="fa fa-trash" aria-hidden="true"></i>
        </li>
        <li class="list-group-item d-flex justify-content-between">
            <span>A2</span>
            <i class="fa fa-trash" aria-hidden="true"></i>
        </li>
        <li class="list-group-item d-flex justify-content-between">
            <span>A3</span>
            <i class="fa fa-trash" aria-hidden="true"></i>
        </li>
      
      </ul>
      <form class="t1 m-5 ">
          <input class="form-control text-center" type="text" name="a1" placeholder="Adding an item">
      </form>
    </div>
<script>
    var h1=document.querySelector('.t1');//form
    var list=document.querySelector('.todos');//ul element
    var icons=document.querySelector('.fa-trash');//icon element
    var j1=function(s1){
        // console.log(s1);
        const h4=`
        <li class="list-group-item d-flex justify-content-between">
            <span>${s1}</span>
            <i class="fa fa-trash" aria-hidden="true"></i>
        </li>`;
list.innerHTML+=h4;
    }
    

    h1.addEventListener('submit',function(e){
        e.preventDefault();
      var y1=(h1.a1.value.trim());
        h1.reset();
        j1(y1);
    })
list.addEventListener('click',function(e){
    if(e.target.classList.contains('fa-trash')){
        console.log(e.target.parentElement.remove());
    }
})
</script>
